<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ergo Adams // TalTech // 1. Semester // Lineaaralgebra // Kompleksarvud</title>
    <script
        type="module"
        src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>
    <script>
        window.MathJax = {
          tex: {
            inlineMath: [
              ['$', '$'],
              ['\\(', '\\)']
            ]
          }
        }
      </script>
</head>
<body>
    <zero-md id="app" src="kompleksarvud.md" no-shadow></zero-md>
    <!-- Load the MathJax library AFTER markdown is rendered -->
    <script>
        app.addEventListener('zero-md-rendered', () => {
          let el = document.createElement('script')
          el.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js'
          document.head.appendChild(el)
        })
    </script>
</body>
